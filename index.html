<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotifoy</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="container">
        <div id="filtros" class="filtros">
            <button id="btnFiltros" class="btn-filtros">Filtros</button>
            <div id="acordeon" class="acordeon">
                <button id="btnTodos" class="todos">Todos</button>
                <button id="btnFavoritos" class="favoritos">Favoritos</button>
            </div>
        </div>
        <div id="portada">

        </div>
        <div id="informacion">
            <div class="info-uno">
                <div class="buscar-container">
                    <input type="search" id="buscar" class="buscar" placeholder="Search">
                    <span class="search-icon"><i class='fas'>&#xf002;</i></span>
                </div>
                <h3>Music</h3>
            </div>
            <div class="info-dos">
                <img src="images/avatar_b.png" class="avatar">
                <h3>Felix</h3>
                <input type="button" id="btn-pause" class="btn-pause" value="Play">
                <button id="add" class="add"><i class='fas'>&#xf24d;</i></button>
            </div>
        </div>
        <div id="lista">
            <table id="tabla" class="tabla">
                <thead>
                    <tr>
                        <td></td>
                        <td>Titulo</td>
                        <td>Artista</td>
                        <td>Duracion</td>
                        <td>Favorito</td>
                    </tr>
                </thead>
                <tbody id="tbody">
                   
                </tbody>
            </table>
        </div>
        <div id="barra">
            <div class="selector">
                <button id="btnLoop"><i class="fas fa-undo"></i></button>
                <button id="btnPrev"><i class="fas fa-step-backward"></i></button>
                <button id="btnPlay"><i id="icon-play" class="fas fa-play"></i></button>
                <button id="btnNext"><i class="fas fa-step-forward"></i></button> 
                <button id="btnRandom"><i class="fas fa-random"></i></button>
            </div>
            <div class="selector-dos">
                <div class="cancion">
                    <p id="cancionActual">Cancion actual</p>
                    <p id="artistaActual">Artista</p>
                </div>
                <div class="volume">
                    <button id="btnMute"><i id="muteIcon" class='fas fa-volume-down'></i></button>
                    <input type="range" id="barraVolumen" min="0" max="1" step="0.1" class="barra-volume">
                </div>
            </div>
            <div class="progress">
                <p id="tiempo" class="tiempo"></p>
                <input type="range" id="barraProgreso" value="0" max="100" class="barra-progreso">
                <p id="duracion" class="tiempo"></p>
            </div>
        </div>
    </div>
    <div id="form-container" tabindex="0" focuseable="true">
        <form id="formulario">
            <button type="button" id="btn-cerrar" class="cerrar"><i class='fas'>&#xf00d;</i></button>
            <h2>AÃ±adir una nueva cancion</h2>
            <input type="file" id="inputCancion">
            <h2>Titulo</h2>
            <input type="text" id="inputTitulo">
            <h2>Autor</h2>
            <input type="text" id="inputAutor">
            <h2>Imagen de portada</h2>
            <input type="file" id="inputImagen">
            <p id="mensaje"></p>
            <button type="button" id="subir" class="subir">Subir</button>
        </form>
    </div>
</body>

</html>
